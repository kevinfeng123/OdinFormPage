<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="side-images">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background-leaves">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="odin-logo">
            <span>ODIN</span>
        </div>
        <span class="photo-credits"> Photo by Halie West on Unsplash</span>
    </div>

    <div id="text-content">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started</p>
            <span>You <span class="italics">know</span> you want to.</span>
        </div>
        <div id="form-content">
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="firstName">First Name</label>
                    <input type="text" id = "firstName" name = "firstName">

                    <label for="lastName">Last Name</label>
                    <input type="text" id = "lastName" name = "lastName">

                    <label for="email">EMAIL</label>
                    <input type="email" id = "email" name = "email">

                    <label for="phone">Phone Number</label>
                    <input type="number" id = "phone" name = "phone">

                    <label for="password">Passowrd</label>
                    <input type="password" id = "password" name = "passowrd">

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="confirmPassword" id = "confirmPassword" name = "confirmPassword">

                </fieldset>
            </form>
        </div>
        <div id="form-submission">
            <button type="submit">Create Account</button>
            <span>Already have an account? <span id="login">Log in</span></span>
        </div>
    </div>
</body>
</html>
