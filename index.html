<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-images">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background-leaves">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="odin-logo">
            <span id="logo-text">ODIN</span>
        </div>
        <span id="photo-credits"> Photo by Halie West on Unsplash</span>
    </div>

    <div class="text-content">
        <div class="form-header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.</p>
            <span>You <span class="italics">know</span> you want to.</span>
        </div>
        <div class="form-content">
            <form id="registration-form">
                <fieldset>
                    <legend class="form-legend">Let's do this!</legend>

                    <div class="form-input">
                        <label for="firstName">First Name</label>
                        <input type="text" id = "firstName" name = "firstName" required>
                    </div>

                    <div class="form-input">
                        <label for="lastName">Last Name</label>
                        <input type="text" id = "lastName" name = "lastName" required>
                    </div>

                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id = "email" name = "email" required>
                    </div>

                    <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="number" id = "phone" name = "phone" required>
                    </div>

                    <div class="form-input">
                        <label for="password">Password</label>
                        <input class="error" type="password" id = "password" name = "password" required>
                    </div>

                    <div class="form-input">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="error" type="confirmPassword" id = "confirmPassword" name = "confirmPassword" required>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="form-submission">
            <button class="submit-button" type="submit" form="registration-form">Create Account</button>
            <p class="login-text">Already have an account? <span id="login">Log in</span></p>
        </div>
    </div>
</body>
</html>
